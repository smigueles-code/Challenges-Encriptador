<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body class="contenedor">
    <main>
        <section class="izquierda">
            <img class="icono" src="Imagenes/Icono.png" alt="Logo de la pagina del incriptador">
            <textarea class="primerTexto" id="inputTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <img class="vector" src="Imagenes/Vector.png" alt="Logo del signo de exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonEncriptar" onclick="encriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="derecha">
            <div id="ocultar">
                <img class="munheco" src="Imagenes/Muñeco.png" lt="Imagen de busqueda de texto del incriptador">
                <h1 class="mensaje">Ningún mensaje fue encontrado</h1>
            </div>
            <textarea class="segundoTexto" id="outputTexto" cols="20" rows="5">Ingresa el texto que desees encriptar o desencriptar</textarea>
            <div>
                <button class="botonCopiar" id="btnCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <h6 class="copyright">&copy Copyright Encriptador Alura - 2023</h6>
    </footer>
</body>
</html>
