<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="icono" src="Imagenes/Icono.png" alt="Logo de la pagina del incriptador">
    </header>
    <main>
        <section class="izquierda">
            <textarea class="primerTexto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <img class="vector" src="Imagenes/Vector.png" alt="Logo del signo de exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonEncriptar">Encriptar</button>
                <button class="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="derecha">
            <div>
                <img class="munheco" src="Imagenes/Muñeco.png" lt="Imagen de busqueda de texto del incriptador">
                <h1 class="mensaje">Ningún mensaje fue encontrado</h1>
                <textarea class="segundoTexto" cols="30" rows="8">Ingresa el texto que desees encriptar o desencriptar</textarea>
            </div>
            <div>
                <button class="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <!--<h6 class="copyright">&copy Copyright Encriptador Alura - 2023</h6>-->!
    </footer>
</body>
</html>
